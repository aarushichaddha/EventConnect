# Event Registration Module Routes

# Public Event Registration Form
event_registration.registration_form:
  path: '/event-registration'
  defaults:
    _form: '\Drupal\event_registration\Form\EventRegistrationForm'
    _title: 'Event Registration'
  requirements:
    _permission: 'access content'

# Admin Event Configuration Form
event_registration.event_config_form:
  path: '/admin/config/event-registration/event-config'
  defaults:
    _form: '\Drupal\event_registration\Form\EventConfigForm'
    _title: 'Event Configuration'
  requirements:
    _permission: 'administer event registration'

# Admin Settings Form
event_registration.settings:
  path: '/admin/config/event-registration/settings'
  defaults:
    _form: '\Drupal\event_registration\Form\EventRegistrationSettingsForm'
    _title: 'Event Registration Settings'
  requirements:
    _permission: 'administer event registration'

# Admin Listing Page
event_registration.admin_listing:
  path: '/admin/event-registration/registrations'
  defaults:
    _controller: '\Drupal\event_registration\Controller\RegistrationListController::content'
    _title: 'Event Registrations'
  requirements:
    _permission: 'view event registrations'

# CSV Export
event_registration.export_csv:
  path: '/admin/event-registration/export-csv'
  defaults:
    _controller: '\Drupal\event_registration\Controller\RegistrationListController::exportCsv'
    _title: 'Export Registrations'
  requirements:
    _permission: 'view event registrations'

# AJAX Callbacks
event_registration.get_event_dates:
  path: '/event-registration/ajax/get-event-dates'
  defaults:
    _controller: '\Drupal\event_registration\Controller\AjaxController::getEventDates'
  requirements:
    _permission: 'access content'
  options:
    _admin_route: FALSE

event_registration.get_event_names:
  path: '/event-registration/ajax/get-event-names'
  defaults:
    _controller: '\Drupal\event_registration\Controller\AjaxController::getEventNames'
  requirements:
    _permission: 'access content'
  options:
    _admin_route: FALSE

event_registration.admin_get_event_names:
  path: '/admin/event-registration/ajax/get-event-names'
  defaults:
    _controller: '\Drupal\event_registration\Controller\AjaxController::getAdminEventNames'
  requirements:
    _permission: 'view event registrations'

event_registration.filter_registrations:
  path: '/admin/event-registration/ajax/filter-registrations'
  defaults:
    _controller: '\Drupal\event_registration\Controller\AjaxController::filterRegistrations'
  requirements:
    _permission: 'view event registrations'
